<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seesaw Simulation</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>⚖️</text></svg>">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Seesaw Simulation</h1>
        <p class="subtitle">Click on the plank to drop weights</p>
        <div class="weight-display">
            <span id="leftWeight">Left: 0 kg</span>
            <span id="rightWeight">Right: 0 kg</span>
        </div>
        <div class="seesaw-container">
            <div class="seesaw-plank" id="plank"></div>
            <div class="seesaw-fulcrum"></div>
            <div class="seesaw-base"></div>
        </div>
        <div class="controls">
            <button id="resetBtn">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
