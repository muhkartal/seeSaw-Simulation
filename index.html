<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seesaw Simulation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Seesaw Simulation</h1>
        <div class="weight-display">
            <span id="leftWeight">Left: 0 kg</span>
            <span id="rightWeight">Right: 0 kg</span>
        </div>
        <div class="seesaw-container">
            <div class="seesaw-plank" id="plank"></div>
            <div class="seesaw-fulcrum"></div>
            <div class="seesaw-base"></div>
        </div>
        <div class="controls">
            <button id="resetBtn">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
